version: "3.9"

services:
  api:
    build:
      context: ./backend
    container_name: stock-predictor-api
    restart: always
    env_file:
      - ./backend/.env.example
    environment:
      # Override for production as needed
      - ENVIRONMENT=production
      - DEBUG=false
    depends_on:
      - redis
    networks:
      - backend
    expose:
      - "8000"
    command: [
      "gunicorn",
      "main:app",
      "-k", "uvicorn.workers.UvicornWorker",
      "--workers", "4",
      "--worker-class", "uvicorn.workers.UvicornWorker",
      "--bind", "0.0.0.0:8000",
      "--timeout", "60"
    ]

  redis:
    image: redis:7-alpine
    container_name: stock-predictor-redis
    restart: always
    networks:
      - backend
    ports:
      - "6379:6379"

  nginx:
    image: nginx:1.27-alpine
    container_name: stock-predictor-nginx
    restart: always
    depends_on:
      - api
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - backend

networks:
  backend:
    driver: bridge
